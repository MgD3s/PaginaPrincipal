<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Space</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <!-- Cargar Font Awesome correctamente desde la CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        .description {
            margin: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .download-section {
            margin-top: 30px;
        }
        /* Eliminamos el recuadro del botón */
        .play-store-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none; /* Eliminamos subrayado */
        }
        /* Ajustamos la imagen del logo de Google Play */
        .play-store-btn img {
            width: 160px; /* Tamaño de la imagen */
            height: auto; /* Mantener proporciones */
        }
        /* Estilo para las redes sociales */
        .socials {
            margin-top: 30px;
        }
        .socials a {
            display: inline-block;
            margin: 10px;
            font-size: 1.8rem;
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 50%; /* Hacemos el contenedor circular */
            background-color: #333;
            width: 60px; /* Tamaño fijo */
            height: 60px; /* Tamaño fijo */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }
        .socials a:hover {
            color: #ff6600;
            background-color: #444; /* Cambio de color al pasar el mouse */
        }
        /* Estilo para el footer */
        .footer {
            margin-top: 30px;
        }
        .footer a {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .footer a:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

<header>
    <h1>Dangerous Space</h1>
</header>

<div>
    <!-- Logo de la aplicación -->
    <img src="logo.png" alt="Logo de la app" class="logo">
</div>

<!-- Descripción de la aplicación -->
<div class="description">
    <p>Prepárate para una emocionante aventura espacial.</p>
</div>

<!-- Sección de descarga -->
<div class="download-section">
    <p>Descárgala en:</p>
    <!-- Botón sin recuadro, solo la imagen -->
    <a href="https://play.google.com/store/apps/details?id=com.MD3.dangerousspace" class="play-store-btn" target="_blank">
        <img src="google.png" alt="Google Play">
    </a>
</div>

<!-- Redes sociales -->
<div class="socials">
    <a href="https://www.facebook.com/people/MgD3s/61558473277217/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://x.com/MgD3s?t=X3YXHM8mNFNQaRSsBRTxLg&s=08" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/mgd3s?igsh=M3gzdXY1MHg5bHgy" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@MgD3s" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@mgd3s" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<!-- Política de Privacidad -->
<div class="footer">
    <a href="politica-de-privacidad/" class="btn">Política de Privacidad</a>
</div>

</body>
</html>
