<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        .description {
            margin: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .download-section {
            margin-top: 30px;
        }
        .play-store-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #34b7f1;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .play-store-btn:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>

<header>
    <h1>Dangerous Space</h1>
</header>

<div>
    <!-- Logo de la aplicación -->
    <img src="logo.png" alt="Logo de la app" class="logo">
</div>

<!-- Descripción de la aplicación -->
<div class="description">
    <p>Prepárate para una emocionante aventura espacial.</p>
</div>

<!-- Sección de descarga -->
<div class="download-section">
    <p>Descárgala en:</p>
    <a href="https://play.google.com/store/apps/details?id=com.MD3.dangerousspace" class="play-store-btn" target="_blank">
        <img src="google.png" alt="Google Play" style="width: 160px;">
    </a>
</div>

</body>
</html>
