<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Space</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        .description {
            margin: 20px;
            font-size: 1.2em;
            color: #555;
        }
        .download-section {
            margin-top: 30px;
        }
        /* Eliminamos el recuadro del botón */
        .play-store-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none; /* Eliminamos subrayado */
        }
        /* Ajustamos la imagen del logo de Google Play */
        .play-store-btn img {
            width: 160px; /* Tamaño de la imagen */
            height: auto; /* Mantener proporciones */
        }
    </style>
</head>
<body>

<header>
    <h1>Dangerous Space</h1>
</header>

<div>
    <!-- Logo de la aplicación -->
    <img src="logo.png" alt="Logo de la app" class="logo">
</div>

<!-- Descripción de la aplicación -->
<div class="description">
    <p>Prepárate para una emocionante aventura espacial.</p>
</div>

<!-- Sección de descarga -->
<div class="download-section">
    <p>Descárgala en:</p>
    <!-- Botón sin recuadro, solo la imagen -->
    <a href="https://play.google.com/store/apps/details?id=com.MD3.dangerousspace" class="play-store-btn" target="_blank">
        <img src="google.png" alt="Google Play">
    </a>
</div>

</body>
</html>
